<div class="grid grid-cols-3 lg:grid-cols-5 bg-white gap-2 border-b-2 p-2">
    <div class="col-span-1 lg:col-span-1">
        <div class="relative flex flex-row justify-between mx-auto md:flex-col max-w-sm">
            <img class="rounded-t-lg" 
            [src]="item.images[0]" 
            [alt]="item.title" />
        </div>
    </div>
    <div class="col-span-2 lg:col-span-2 pt-2 pr-2">
        <p 
        class="font-semibold text-gray-700 text-ellipsis overflow-hidden whitespace-nowrap" 
        [title]="item.title">
        {{item.title}}
        </p>
        <p 
        class="text-sm text-gray-700 text-ellipsis overflow-hidden whitespace-nowrap"
        [title]="item.description"
        >
            {{item.description}}
        </p>
        <p class="text-sm" *ngIf="item.size">Size: {{item&&item.size}}</p>
        <p class="text-sm">
            <span class="text-gray-700 mr-2">Product: {{item.type}}</span>
            <span class="font-semibold text-green-700" *ngIf="item.stock=='In stock'">{{item.stock}}</span> 
            <span class="font-semibold text-yellow-700" *ngIf="item.stock=='Out of stock'">{{item.stock}}</span> 
        </p>

        <p class="font-semibold">&#8377;{{item.price}}</p>
        <div class="flex justify-start items-center mt-4">
            <button class="px-4 py-1 bg-gray-800 text-white" aria-label="less quantity" (click)="lessQty(item)">
                <i class="fa-solid fa-minus"></i>
            </button>
            <span class="py-1 w-[40px] text-center">{{item.qty}}</span>
            <button class="px-4 py-1 bg-gray-800 text-white" aria-label="add quantity" (click)="addQty(item)">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
            <!-- <button class="px-3 py-1 font-semibold bg-gray-600 text-white rounded">
                Save
                <i class="fa-solid fa-heart"></i>
            </button> -->

    </div>
    <div class="col-span-3 lg:col-span-2 flex justify-between flex-1 lg:items-end flex-row lg:flex-col gap-2">        
        <div class="order-2 lg:order-1 text-right">
            <p class="font-semibold text-gray-700">Total</p>
            <div class="">
                <span class="text-lg text-green-700 font-semibold">&#8377;{{item.totalprice}}</span>
            </div>
        </div>

        <div class="action text-sm order-1 lg:order-2 ">
            <button class="px-3 py-1 m-3 font-semibold bg-gray-300" (click)="removeFromCart(item)">
                <i class="fa-solid fa-trash"></i>
                Remove
            </button>

            <button class="px-3 py-1 m-3 font-semibold bg-gray-300">
                <i class="fa-solid fa-heart"></i>
                Save
            </button>
        </div>
       
    </div>
    <!--  -->
</div>
