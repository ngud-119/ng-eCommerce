
<section class="flex justify-center items-center h-[60vh]" *ngIf="error">
    <div class="text-red-500 flex flex-col justify-center items-center">
      <i class="fa-solid fa-circle-exclamation text-6xl"></i>
    <h4 class="text-md px-4 py-2">HTTP ERROR Occured</h4>
  </div>
</section>

<app-skeleton *ngIf="!error && isLoading"></app-skeleton>

  <section class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 bg-white" *ngIf="products.length>0 && !isLoading; else empty">
      <aside class="col-span-1 md:col-span-1 lg:col-span-1 mb-4">
        
      </aside>
      <article class="col-span-1 md:col-span-2 lg:col-span-3">        
        <div class="mb-4">
            <h4 class="text-gray-500 font-semibold">Search results: for <span class="text-gray-800">{{searchKeyword}}</span></h4>
        </div>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
            <div 
            *ngFor="let product of products"
            class="relative flex flex-row justify-between mx-auto md:flex-col w-full max-w-md bg-white hover:border border-gray-300">
                <a [routerLink]="['/categories','product',product.id]" class="w-[50%] sm:w-[40%] md:w-full overflow-hidden">
                    <img 
                    [ngClass]="{'rounded-t-lg transition-all duration-500 hover:scale-110 grayscale':product.stock=='Out of stock',
                    'rounded-t-lg transition-all duration-500 hover:scale-110':product.stock=='In stock'}" 
                    [src]="product.images[0]" 
                    [alt]="product.title" />
                </a>
                
                <div class="flex flex-col justify-stretch self-center p-5 w-[60%] md:w-full">
                    <a [routerLink]="['/categories','product',product.id]">
                        <h5 class="mb-2 font-semibold text-sm tracking-tight text-gray-900 dark:text-white ">{{product.title}}</h5>
                    </a>
                    <p class="text-sm text-gray-700 dark:text-gray-400">
                       <span class="font-bold mr-3">&#8377;{{product.price}}</span> 
                       <span class="line-through mr-3">&#8377;{{product.prevprice}}</span> 
                       <!-- <span class="p-1 text-xs font-bold bg-green-200 text-green-700 rounded" *ngIf="product.prevprice!==0">{{discount}}% OFF</span>  -->
                    </p>
                    <p class="flex items-center">
                        <span>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-regular fa-star"></i>
                        </span>
                        <span class="ml-2 text-xs">({{product.rating.count}})</span>
                    </p>

                    *ngIf="isProductInCart(product); else addtocart"

                    aria-label="Remove from Cart"

                    <i class="fa-solid fa-trash mr-2"></i>
                    Remove
                    </button> -->

                        >Available soon
                        </div>
        
                    </ng-template> -->
                    
                    
        
                    <div class="absolute top-2 left-5 md:right-5 flex justify-end gap-4 items-center">        
                        <span *ngIf="product.stock=='In stock'; else outofstock" class="w-[80px] bg-green-600 text-white text-center text-xs p-1 rounded">
                            {{product.stock}}
                        </span>
                        <ng-template #outofstock>
                            <span class="w-[80px] bg-yellow-600 text-white text-center text-xs p-1 rounded" >
                            {{product.stock}}
                            </span>
                        </ng-template>
                        
                        <button 
                        aria-label="add to wishlist"
                        class="bg-white border border-gray-300 rounded h-[35px] w-[35px]"
                        title="Add to Wishlist"
                        >
                            <i class="fa-regular fa-heart"></i>
                        </button>
                    </div>
                    
                </div>
        </div>
          </div>
      </article>
  </section>
